	function createICS()
	{
	    download_ics(calendarForm.fileName.value,calendarForm.meetingSubject.value, genLink(),calendarForm.meetingLocation.value,calendarForm.startDate.value,calendarForm.endDate.value);    
	}
	
	function genLink()
	{
		var meetingDescriptionIOS = '<a href="tel:' + calendarForm.confNumber.value
			+ ',,,' + calendarForm.confID.value + '">Dial your conference number on iOS!</a>';
		return meetingDescriptionIOS;
	}
